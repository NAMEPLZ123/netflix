<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="netflix">
        <img src="./img/logo_netflix.png" alt="" />
      </div>
      <div class="container_login">
        <div class="sign_in">
          <div class="sign_in_header">
            <h1>Sign In</h1>
          </div>
          <div class="sign_in_center">
            <input type="text" placeholder="Email or phone number" />
            <input type="text" placeholder="Password" />
            <div class="btn_login">
              <button>Sign In</button>
            </div>
            <div class="sign_in_center_option">
              <div class="RememberMe">
                <input type="checkbox" />
                <p>Remember me</p>
              </div>
              <a href="Needhelp"> Need help? </a>
            </div>
          </div>
          <div class="sign_in_bottom"></div>
        </div>
      </div>
    </div>
  </body>
</html>
