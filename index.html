<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=REM:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="container">
        <!-- header -->
        <nav class="header">
          <div class="header-left">
            <div class="header-logo">
              <img src="./img/logo_netflix.png" alt="" />
            </div>
          </div>

          <div class="header-right">
            <form action="">
              <select name="select_language" id="select_language">
                <option value="vietnamese">vietnamese</option>
                <option value="english">english</option>
              </select>
            </form>

            <button>Sign In</button>
          </div>
        </nav>
      </div>

      <nav class="center">
        <div class="center1">
          <h1>Unlimited movies, TV shows, and more</h1>
        </div>
        <div class="center2">
          <p>Watch anywhere. Cancel anytime.</p>
        </div>
        <div class="center3">
          <p>
            Ready to watch? Enter your email to create or restart your
            membership.
          </p>
        </div>
        <div class="type_box">
          <input type="text" placeholder="Email address" />
          <button>Get Started ></button>
        </div>
      </nav>
    </div>
    <div class="container">
      <div class="Enjoy_TV">
        <div class="Enjoy_TV_left">
          <h1>Enjoy on your TV</h1>
          <p>
            Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray
            players, and more.
          </p>
        </div>
        <div class="Enjoy_TV_right">
          <video
            src="./vid/video-tv-0819.m4v"
            autoplay
            playsinline
            muted
            loop
          ></video>
          <img src="./img/tv.png" alt="" />
        </div>
      </div>
    </div>
    <div class="container"></div>
  </body>
</html>
